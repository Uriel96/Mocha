		<script>
			$(function () {
				$(document).ready(function () {
					// Build the chart
					Highcharts.chart('piechart', {
						chart: {
							plotBackgroundColor: null,
							plotBorderWidth: null,
							plotShadow: false,
							type: 'pie'
						},
						title: {
							text: 'Browser market shares January, 2015 to May, 2015'
						},
						tooltip: {
							pointFormat: '{series.name}: <b>{point.percentage:.1f}%</b>'
						},
						plotOptions: {
							pie: {
								allowPointSelect: true,
								cursor: 'pointer',
								dataLabels: {
									enabled: false
								},
								showInLegend: true
							}
						},
						series: [{
							name: 'Brands',
							colorByPoint: true,
							data: [{
								name: 'Microsoft Internet Explorer',
								y: 56.33
							}, {
								name: 'Chrome',
								y: 24.03,
								sliced: true,
								selected: true
							}, {
								name: 'Firefox',
								y: 10.38
							}, {
								name: 'Safari',
								y: 4.77
							}, {
								name: 'Opera',
								y: 0.91
							}, {
								name: 'Proprietary or Undetectable',
								y: 0.2
							}]
						}]
					});
				});
			});
			$(function () {
			Highcharts.chart('barchart', {
					chart: {
						type: 'column'
					},
					title: {
						text: 'Comparativo Universidades'
					},
					subtitle: {
						text: ''
					},
					xAxis: {
						categories: [
							'Calificaciones Iniciales',
							'Calificaciones Finales',
							'Actividades'
						],
						crosshair: true
					},
					yAxis: {
						min: 0,
						title: {
							text: 'Calificación'
						}
					},
					tooltip: {
						headerFormat: '<span style="font-size:10px">{point.key}</span><table>',
						pointFormat: '<tr><td style="color:{series.color};padding:0">{series.name}: </td>' +
							'<td style="padding:0"><b>{point.y:.1f} mm</b></td></tr>',
						footerFormat: '</table>',
						shared: true,
						useHTML: true
					},
					plotOptions: {
						column: {
							pointPadding: 0.2,
							borderWidth: 0
						}
					},
					series: [
					{
						name: 'TEC',
						data: [83.6, 80.1, 70.5]
					},
					{
						name: 'UDEM',
						data: [49.9, 60.7, 80.8]

					}] 
				});
			});
		</script>
